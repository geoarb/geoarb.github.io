<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AR text</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
>

    <a-camera gps-camera rotation-reader></a-camera>
    <a-text value="Hello Belarus!" color="#F10B32" position="0 0 -2" ></a-text>
</a-scene>
<script type="text/javascript">
    window.onload = () => {
        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        const scene = document.querySelector('a-scene');

        // first get current user location
        return navigator.geolocation.getCurrentPosition(function (position) {
                // than use it to load from remote APIs some places anearby
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                alert(`latitude: ${latitude}; longitude: ${longitude};`);
                // add place name
                const text = document.createElement('a-text');
                text.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
                text.setAttribute('value', 'Appended');
                // text.setAttribute('position', '-1 0 -3');
                text.setAttribute('color', '#FF0000');
                text.setAttribute('scale', '120 120 120');
                text.setAttribute('look-at', "[gps-camera]");

                text.addEventListener('loaded', () => {
                    window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'))
                });
// lat: 53.906102675273615
// lon: 27.531874484405677
                scene.appendChild(text);
            },
            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
            },
            options
        ) ;
    };
</script>
</body>
</html>
